<!DOCTYPE html>
<html>
    <head>
        <title>Play gush</title>
        <meta charset="utf8">
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <!--CSS Stylesheet-->
        <link rel="stylesheet" href="styles.css">
        <!--Vue.js src-->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <!--Socket.io src-->
        <script src="/socket.io/socket.io.js"></script>
    </head>

    <body>
        <div id="app" ref="app">
            <div id="game" v-on:click="trackPosition"></div>

            <div class="prompt" v-if="playerWelcome">
                <h1>gush</h1>
                <p>gush is a point and click game about defeating other players.</p>
                <p><strong>Move</strong> by pointing and clicking on your screen.</p>
                <p><strong>Attack</strong> by double-clicking on where you are.</p>
            </div>
        </div>

        <!--Vue.js app-->
        <script src="vueapp.js"></script>

        <!--Socket.io processing-->
        <script src="socket.js"></script>
    </body>
</html>
